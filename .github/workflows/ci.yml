name: Build and publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup .NET 6 and .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
            8.0.x

      - name: Build
        run: ./build.ps1 Compile

      - name: Lint Check
        run: ./build.ps1 LintCheck --skip Compile

      - name: Unit Test
        run: ./build.ps1 RunUnitTests --skip LintCheck
